<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <!-- Botón hamburguesa para abrir el menú lateral -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-padding">
      <!-- Logo -->
      <ion-col size-sm="12" size-md="6" size-lg="4" class="logo">
        <ion-img src="../../assets/img/uneti-logo.png" alt="Logo UNETI"></ion-img>
      </ion-col>
    </ion-row>

    <div id="container">
      <!-- Botón para navegar -->
      <ion-button expand="block" shape="round" color="mycolor" fill="solid" size="large" mode="ios" (click)= "irMenu()">
        Bienvenidos
      </ion-button>

      <div class="card-name">
        <ion-card color="mycolor">
          <ion-card-content>
            Evaluación Sesión Didáctica 1 <br>
            Realizado por: Jossett Rivas
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-grid>
</ion-content>
